<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="Asset/Css/Style.css">

    <title>ASUS Clone Website</title>
</head>

<body>

    <!-- TOP NAVBAR -->
    <div class="container d-flex justify-content-between py-2" id="top-nav">
        <div class="logo-container d-flex align-items-center">
            <img src="Asset/Image/Logo-1.svg" class="rog-logo1">
            <img src="Asset/Image/Logo-2.svg" class="rog-logo2 position-absolute">
        </div>

        <div>
            <a href="#">Business</a>
            <a href="#">Gaming</a>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="container d-flex justify-content-start py-2 navbar navbar-expand-xl navbar-light bg-light"
        id="real-nav">
        <div class="container-fluid">
            <div class="logo-name-container navbar-brand">
                <img src="Asset/Image/Name-logo1.svg" class="logoname1 position-absolute">
                <img src="Asset/Image/Name-logo2.svg" class="logoname2 position-absolute">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-items-center justify-content-center collapse navbar-collapse mx-5" id="menu">
                <a href="#">Mobile</a>
                <a href="#">Laptops</a>
                <a href="#">Displays/Desktops</a>
                <a href="#">Motherboard/Components</a>
                <a href="#">Networking/loT/Servers</a>
                <a href="#">Accessories</a>
            </div>

            <div class="align-items-center justify-content-end collapse navbar-collapse" id="menu">
                <a href="#">Where to Buy</a>
                <a href="#">Support</a>
                <a href="#"><i class="bi-search m-2"></i></a>
                <a href="#"><i class="bi-person m-2"></i></a>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="mb-2">
        <div id="slider" class="h-100 carousel slide" data-bs-ride="carousel" data-bs-touch="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="3"></button>
            </div>

            <div class="carousel-inner h-100">
                <div class="carousel-item active">
                    <!-- <img src="Asset/Image/Banner1.jpg" class="d-block w-100 h-150"> -->
                </div>

                <div class="carousel-item h-100">
                    <!-- <img src="Asset/Image/Banner2.jpg" class="d-block w-100 h-150"> -->
                </div>

                <div class="carousel-item h-100">
                    <!-- <img src="Asset/Image/Banner3.jpg" class="d-block w-100 h-150"> -->
                </div>

                <div class="carousel-item h-100">
                    <!-- <img src="Asset/Image/Banner4.jpg" class="d-block w-100 h-150"> -->
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- BANNER -->
        <section>
            <img src="Asset/Image/Build.jpg" class="img-fluid  w-100 mb-2">
        </section>

        <!-- FEATURES -->
        <section class="features">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-5 feature1 img-fluid m-1"></div>
                    <div class="col-md-5 feature2 img-fluid m-1"></div>
                    <div class="col-md-5 feature3 img-fluid m-1"></div>
                    <div class="col-md-5 feature4 img-fluid m-1"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3">
        <small>For Educational Purpose Only</small>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
